    font-size: 14px;

  }
    }

    /* General Styles */
    .container {
      color: rgb(131, 173, 140);
      text-align: center;
      padding: 20px;
      background: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0xOS1jYXJkLTA1LWJsZW5kaW5nc3BhY2UuanBn.jpg");

    #hangmanCanvas {

    #wordContainer {

      display: flex;
      flex-wrap: wrap;

<body>
  <header class="navigation-header">
    <nav>
      <div class="logo-container">
        <a>Hangman Game</a>
      </div>
      <div class="navigation-items" id="navigation-items">
        <a href="./signup(Hangman).html">Register</a>
        <a href="./signup(Hangman).html">Login</a>
      </div>
      <div class="hamburger">
        <span id="openHam">&#9776;</span>
        <span id="closeHam">&#x2716;</span>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Hangman Game</h1>
    <p id="hint">Hint: Guess the word related to programming!&#128520;</p>
    <div id="wordContainer"></div>
    <div id="hangman-container">
      <canvas id="hangmanCanvas" width="200" height="250"></canvas>
    </div>
    <div id="lettersContainer"></div>
    <button id="restartButton" style="display: none">Restart Game</button>
    <p id="statusMessage"></p>
  </div>
  <script>
    let openHam = document.querySelector("#openHam");
    let closeHam = document.querySelector("#closeHam");
    let navigationItems = document.querySelector("#navigation-items");

    const hamburgerEvent = (navigation, close, open) => {
      navigationItems.style.display = navigation;
      closeHam.style.display = close;
      openHam.style.display = open;
    };

    openHam.addEventListener("click", () =>
      hamburgerEvent("flex", "block", "none")
    );
    closeHam.addEventListener("click", () =>
      hamburgerEvent("none", "none", "block")
    );

    const words = [
      "javascript",
      "hangman",
      "responsive",
      "development",
      "programming",
    ];
    let selectedWord;
    let guessedLetters = [];
    let mistakes = 0;
    const maxMistakes = 6;

    // DOM elements
    const wordContainer = document.getElementById("wordContainer");
    const lettersContainer = document.getElementById("lettersContainer");
    const hangmanCanvas = document.getElementById("hangmanCanvas");
    const ctx = hangmanCanvas.getContext("2d");
    const statusMessage = document.getElementById("statusMessage");
    const restartButton = document.getElementById("restartButton");

    // Initialize Game
    function initGame() {
      // Reset state
      guessedLetters = [];
      mistakes = 0;
      selectedWord = words[Math.floor(Math.random() * words.length)];

      statusMessage.textContent = "";
      restartButton.style.display = "none";

      drawHangman();
      displayWord();
      displayLetters();
    }

    // Display hidden word
    function displayWord() {
      wordContainer.innerHTML = "";
      selectedWord.split("").forEach((letter) => {
        const letterSpan = document.createElement("span");
        letterSpan.classList.add("letter");
        letterSpan.textContent = guessedLetters.includes(letter)
          ? letter
          : "_";
        wordContainer.appendChild(letterSpan);
      });

      const won = selectedWord
        .split("")
        .every((letter) => guessedLetters.includes(letter));
      if (won) {
        statusMessage.textContent = "You won!";
        statusMessage.style.color = "green"
        endGame();
      }
    }

    // Display available letters
    function displayLetters() {
      lettersContainer.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i).toLowerCase();
        const button = document.createElement("button");
        button.classList.add("letter-button");
        button.textContent = letter;
        button.disabled = guessedLetters.includes(letter);
        button.addEventListener("click", () => handleGuess(letter));
        lettersContainer.appendChild(button);
      }
    }

    // Handle guessed letter
    function handleGuess(letter) {
      guessedLetters.push(letter);
      if (selectedWord.includes(letter)) {
        displayWord();
      } else {
        mistakes++;
        drawHangman();
      }

      if (mistakes >= maxMistakes) {
        statusMessage.textContent = `Game over! The word was "${selectedWord}"`;
        statusMessage.style.color = "red"
        endGame();
      }
    }

    // End game
    function endGame() {
      lettersContainer.innerHTML = "";
      restartButton.style.display = "inline-block";
    }

    // Draw Hangman
    function drawHangman() {
      ctx.clearRect(0, 0, hangmanCanvas.width, hangmanCanvas.height);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#333";

      // Draw base
      ctx.beginPath();
      ctx.moveTo(10, 230);
      ctx.lineTo(190, 230);
      ctx.stroke();

      // Draw parts based on mistakes
      if (mistakes > 0) {
        // Pole
        ctx.moveTo(50, 230);
        ctx.lineTo(50, 30);
        ctx.stroke();
      }
      if (mistakes > 1) {
        // Top bar
        ctx.lineTo(150, 30);
        ctx.stroke();
      }
      if (mistakes > 2) {
        // Rope
        ctx.moveTo(150, 30);
        ctx.lineTo(150, 50);
        ctx.stroke();
      }
      if (mistakes > 3) {
        // Head
        ctx.beginPath();
        ctx.arc(150, 70, 20, 0, Math.PI * 2);
        ctx.stroke();
      }
      if (mistakes > 4) {
        // Body
        ctx.moveTo(150, 90);
        ctx.lineTo(150, 160);
        ctx.stroke();
      }
      if (mistakes > 5) {
        // Arms
        ctx.moveTo(150, 120);
        ctx.lineTo(130, 140);
        ctx.moveTo(150, 120);
        ctx.lineTo(170, 140);
        ctx.stroke();
      }
      if (mistakes > 6) {
        // Legs
        ctx.moveTo(150, 160);
        ctx.lineTo(130, 200);
        ctx.moveTo(150, 160);
        ctx.lineTo(170, 200);
        ctx.stroke();
      }
    }

    // Restart the game
    restartButton.addEventListener("click", initGame);

    // Initialize the game for the first time
    initGame();
  </script>
</body>

</html>

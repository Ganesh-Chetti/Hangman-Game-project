<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(to bottom, #0e0e0f, #3f3e43, #5a5a5e);
		}

		.main {
			width: 350px;
			height: 500px;
			background: red;
			overflow: hidden;
			background: url("https://st4.depositphotos.com/1229718/19924/i/450/depositphotos_199243260-stock-photo-psychology-suicide-suicidal-severe-depression.jpg") no-repeat center/cover;
			border-radius: 10px;
			box-shadow: 5px 20px 50px #000;
		}

		#chk {
			display: none;
		}

		.signup {
			position: relative;
			width: 100%;
			height: 100%;
		}

		label {
			color: #fff;
			font-size: 2.3em;
			justify-content: center;
			display: flex;
			margin: 50px;
			font-weight: bold;
			cursor: pointer;
			transition: 0.5s ease-in-out;
		}

		input {
			width: 60%;
			height: 10px;
			color: whitesmoke;
			background: #333232;
			justify-content: center;
			display: flex;
			margin: 20px auto;
			padding: 12px;
			border: none;
			outline: none;
			border-radius: 5px;
		}

		button {
			width: 60%;
			height: 40px;
			margin: 10px auto;
			justify-content: center;
			display: block;
			color: #fff;
			background: #573b8a;
			font-size: 1em;
			font-weight: bold;
			margin-top: 30px;
			outline: none;
			border: none;
			border-radius: 5px;
			transition: 0.2s ease-in;
			cursor: pointer;
		}

		button:hover {
			background: #6d44b8;
		}

		.login {
			height: 460px;
			background: #6e6868;
			border-radius: 60% / 10%;
			transform: translateY(-180px);
			transition: 0.8s ease-in-out;
		}

		.login label {
			color: #fcfbfc;
			transform: scale(0.6);
		}

		#chk:checked~.login {
			transform: translateY(-500px);
		}

		#chk:checked~.login label {
			transform: scale(1);
		}

		#chk:checked~.signup label {
			transform: scale(0.6);
		}
	</style>
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true" />

		<div class="signup">
			<form id="signupForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" id="user" required />
				<input type="email" name="email" placeholder="Email" id="email" required />
				<input type="password" name="pswd" placeholder="Password" id="password" required />
				<input type="password" name="cpswd" placeholder="Confirm password" id="cpassword" required />
				<button type="submit">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form id="loginForm">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required id="Email" />
				<input type="password" name="pswd" placeholder="Password" required id="pswd" />
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<script>
const signupForm = document.getElementById("signupForm");
const loginForm = document.getElementById("loginForm");

signupForm.addEventListener("submit", (e) => {
    let username = document.getElementById("user").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let cpassword = document.getElementById("cpassword").value.trim();
    e.preventDefault();

    if (password !== cpassword) {
        document.getElementById("cpassword").setCustomValidity("Passwords do not match");
    } else {
        document.getElementById("cpassword").setCustomValidity(""); // Clear error

        // Retrieve existing users
        let existingUsers = JSON.parse(localStorage.getItem("register")) || []; 

        let newUser = {
            "username": username,
            "email": email,
            "password": cpassword
        };
        
        existingUsers.push(newUser); // Append the new user
        
        localStorage.setItem("register", JSON.stringify(existingUsers)); // Save the updated list

        // Redirect to login
        document.getElementById("chk").checked = true;
    }
});
document.getElementById("cpassword").addEventListener("input", function () {
    this.setCustomValidity("");
});


loginForm.addEventListener("submit", (e) => {
    let Email = document.getElementById("Email").value.trim();
    let pswd = document.getElementById("pswd").value.trim();
    e.preventDefault();

    let arr = JSON.parse(localStorage.getItem("register")) || [];
	console.log(arr);
	

    if (arr.length === 0) {
        alert("No users are registered.");
        return;
    }

    // Find the user with the matching email
    let user = arr.find((val) => val.email === Email);
	
	if(user==undefined){
		alert("pls Enter the valid details")
	}
	
    if (!user) {
        document.getElementById("Email").setCustomValidity("Email does not exist");
    } else if (user.password !== pswd) {
        document.getElementById("pswd").setCustomValidity("Password does not match");
    } else {
        document.getElementById("Email").setCustomValidity("");
        document.getElementById("pswd").setCustomValidity("");
        document.location.href = "./jsproject(Hangman).html";
    }
});

// Clear error when typing in login form
document.getElementById("Email").addEventListener("input", function () {
    this.setCustomValidity(""); // Clear any custom error
});

document.getElementById("pswd").addEventListener("input", function () {
    this.setCustomValidity(""); // Clear any custom error
});


		
	</script>
</body>

</html>
